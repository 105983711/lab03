<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="description" content="CWA Help Desk Appointment Form">
  <meta name="keywords" content="CWA, Help Desk, Appointment, Form">
  <meta name="author" content="Mohona Tabassum Sneha">
    <title>CWA Help Desk Appointment</title>
</head>
<body>
     <table border="1" width="650" align="center" cellpadding="10">
    <tr>
      <td>
        <!-- Logo with hyperlink -->
        <a href="http://www.swin.edu.au">
            <img src="logo.png" alt="Swinburne Logo">
        </a>
        <h1>Student ID: 105983711</h1>
        <h1>CWA Help Desk Appointment</h1>
        <p>The Help Desk is located in ATC620. Open 10:30 to 19:00 Monday to Friday</p>
        <p>Check Blackboard for when CWA tutors will be there.</p>

        <form id="helpdeskForm" method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">

        <!-- Student Details -->
        <fieldset>
            <legend>Student details</legend>
            <label for="studentid">Student ID</label>
            <input type="text" id="studentid" name="studentid" required pattern="\d{7,10}">
            <br>  <br>
            <label for="given">Given Name</label>
            <input type="text" id="given" name="given"
                maxlength="15" required pattern="^[A-Za-z ]+$">

            <label for="family">Family Name</label>
            <input type="text" id="family" name="family"
                maxlength="15" required pattern="^[A-Za-z ]+$">
        </fieldset>

        <!-- Unit Selection -->
        <fieldset>
            <legend>Your unit</legend>
            <input type="radio" id="cos10011" name="unit" value="COS10011" required>
            <label for="cos10011">COS10011</label>

            <input type="radio" id="cos60004" name="unit" value="COS60004">
            <label for="cos60004">COS60004</label>

            <input type="radio" id="cos60007" name="unit" value="COS60007">
            <label for="cos60007">COS60007</label>

            <br> <br>

            <label for="tutor">Your Tutor</label>
            <select name="tutor" id="tutor" required>
            <option value="">Please Select</option>
            <option value="Pawani T.Rasaratnam">Pawani T.Rasaratnam</option>
            <option value="Eric Sow">Eric Sow</option>
            <option value="CHEE HUEI ANG">CHEE HUEI ANG</option>
            </select>
        </fieldset>

    

        <!-- Issue Checkboxes -->
        <fieldset>
            <legend>Issue</legend>
            <label for="html">HTML</label>
            <input type="checkbox" id="html" name="issue[]" value="HTML" checked="checked">

            <label for="css">CSS</label>
            <input type="checkbox" id="css" name="issue[]" value="CSS">

            <label for="js">JavaScript</label>
            <input type="checkbox" id="js" name="issue[]" value="JavaScript">

            <label for="php">PHP</label>
            <input type="checkbox" id="php" name="issue[]" value="PHP">

            <label for="mysql">MySQL</label>
            <input type="checkbox" id="mysql" name="issue[]" value="MySQL">
        <br> 
        <p>
            <label for="desc">Description of Issue</label><br>
            <textarea type="text" id="desc" name="description" rows="4" cols="40"
                    placeholder="Write description of your problem here..."
                    required>
            </textarea>
        </p>
        
        </fieldset>

        

        <!-- Date and Time -->
        <fieldset>
            <legend>Preferred Date / Time</legend>
            <label for="date">Date</label>
            <input type="text" id="date" name="date"
                placeholder="dd/mm/yyyy"
                pattern="\d{2}/\d{2}/\d{4}" required>

            <label for="time">Time</label>
            <input type="text" id="time" name="time"
                placeholder="00:00"
                pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]" required>
        </fieldset>

        <!-- Buttons -->
        <p>
            <input type="submit" value="Book">
            <input type="reset" value="Reset form">
        </p>
        </form>
    </td>   
    </tr>
</table>
</body>
</html>
